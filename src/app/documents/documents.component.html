
<mat-accordion *ngIf="!eSigned">
  <mat-expansion-panel [expanded]="true" *ngFor="let docs of docsSets">
    <mat-expansion-panel-header>
      {{docs.type}} Documents (esign)
    </mat-expansion-panel-header>
    <app-loader [isLoading]="isLoading" size="1.5"></app-loader>
    <mat-grid-list cols="2">
        <mat-grid-tile>
          <mat-list>
            <ng-container *ngFor="let document of docs.documents">
              <mat-list-item *ngIf="document.signatureType=='eSignable'">
                <span >{{ document.title }} ({{ document.documentType }})</span>
              </mat-list-item>
            </ng-container>
          </mat-list>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-list>
            <mat-list-item *ngFor="let borrower of docs.signedBorrowers">
              <ng-container *ngIf="!borrower.esigned">
                <button mat-raised-button color="primary" (click)="redirectToDocuSign(borrower);">{{borrower.type}} eSign</button>
              </ng-container>
              <ng-container *ngIf="borrower.esigned">
                <span>{{borrower.type}} eSigned</span>
              </ng-container>
            </mat-list-item>
          </mat-list>
        </mat-grid-tile>
    </mat-grid-list>
  </mat-expansion-panel>

  <mat-expansion-panel>
    <mat-expansion-panel-header>
      Wet Sign Components
    </mat-expansion-panel-header>

    <mat-grid-list cols="2">
      <mat-grid-tile>
        <mat-list>
          <ng-container *ngFor="let document of documents">
            <mat-list-item *ngIf="document.signatureType=='Wet Sign Only'">
              <span >{{ document.title }} ({{ document.documentType }})</span>
            </mat-list-item>
          </ng-container>
        </mat-list>
      </mat-grid-tile>
      <mat-grid-tile>
          <button mat-raised-button color="primary">Download</button>
          <button mat-raised-button color="primary">Upload</button>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-expansion-panel>

  <mat-expansion-panel>
    <mat-expansion-panel-header>
      Information Documents
    </mat-expansion-panel-header>

    <mat-grid-list cols="2">
      <mat-grid-tile>
        <mat-list>
          <ng-container *ngFor="let document of documents">
            <mat-list-item *ngIf="document.signatureType=='Informational'">
              <span >{{ document.title }} ({{ document.documentType }})</span>
            </mat-list-item>
          </ng-container>
        </mat-list>
      </mat-grid-tile>
      <mat-grid-tile>
        <button mat-raised-button color="primary">Download</button>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-expansion-panel>
</mat-accordion>
<mat-card *ngIf="eSigned">Signing Completed</mat-card>
